# More information about the configuration file can be found here:
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html
version = 0.1

[default]
[default.global.parameters]
stack_name = "battle-extensions"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = false
resolve_s3 = true
s3_prefix = "battle-extensions"
region = "eu-central-1"
parameter_overrides = "LLRTLayerArn=\"arn:aws:lambda:eu-central-1:381492205037:layer:llrt-extension:54\" NodeLayerArn=\"arn:aws:lambda:eu-central-1:381492205037:layer:node-extension:1\" RustLayerArn=\"arn:aws:lambda:eu-central-1:381492205037:layer:rust-extension:1\""
image_repositories = []

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"
